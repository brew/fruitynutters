{% extends "base.html" %}

{% block title %}: Aisles{% endblock %}

{% block crumb %}<a href='/catalogue/aisle/'>Aisles</a>{% endblock %}


{% block content %}

	{% if aisle_list %}
	    <ul id="aisle_list">
	    {% for aisle in aisle_list %}
	        <li><a href="/catalogue/aisle/{{ aisle.id }}">{{ aisle.name }}</a></li>
	    {% endfor %}
	    </ul>
	{% else %}
	    <p>No aisles are available.</p>
	{% endif %}
		
{% endblock %}
