<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
	"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<title>Fruity Nutters{% block title %}{% endblock %}</title>
	
	<link rel="stylesheet" href="/stylesheets/main.css" type="text/css" media="screen" title="Main styles" charset="utf-8" />
	
	<script src="/javascript/prototype.js" type="text/javascript" charset="utf-8"></script>
	<script src="/javascript/fn_cart.js" type="text/javascript" charset="utf-8"></script>
	
	{% block scripts %}{% endblock %}
	
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	
	
</head>

<body>

<div id="wrapper">
	
	<div id="main_content">
		<h1>Fruity Nutters</h1>
		
		<div id="crumb">
			{% block crumb %}{% endblock %}
		</div>

		{% block content %}{% endblock %}
		
	</div>
	
	<div id="cart_content">
		{% include "cart.html" %}
		<script type="text/javascript" charset="utf-8">
			Event.observe(window, 'load', function(event){var cart = new FNCart();});
		</script>
	</div>
	
</div>


</body>
</html>
